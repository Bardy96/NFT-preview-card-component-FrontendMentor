<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
		<link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&amp;display=swap" rel="stylesheet">
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main class="container">

      <img class="logo" src="/images/image-equilibrium.jpg" alt="image">

			<h1 class="title">Equilibrium #3429</h1>

			<p class="text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="priceTime">
        <div class="priceSvg">
          <img src="images/icon-ethereum.svg" alt="ETH" class="icon">
				  <p>0.041 ETH</p>
        </div>


        <div class="timeSvg">
        <img src="images/icon-clock.svg" alt="clock icon" class="icon">
        <p>3 days left</p>
      </div>
      </div>

			<div class="sign">
        <img src="images/image-avatar.png" alt="avatar icon" class="icon">
				<p>Creation of <a href="#">Jules Wyvern</a></p>
			</div>
		</main>

		<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

	</body>
</html>
